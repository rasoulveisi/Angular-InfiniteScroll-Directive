<main class="main-container">
  <section>
    <app-dropdown [list]="status" (onSelect)="onSelectStatus($event)"></app-dropdown>
  </section>

  <img *ngIf="loading" src="assets/icons/6-dots-scale.svg" class="spiner">

  <section>
    <div infinitScroll (scrollEndReached)="loadMore()" class="table-container">
      <div class="table-header">
        <span class="column id"> # </span>
        <span class="column"> Name </span>
        <span class="column"> Status </span>
      </div>
      <div *ngFor="let item of rickAndMortyResults; let i = index" class="table-row">
        <span class="column id"> {{ i+1 }} </span>
        <span class="column"> {{ item.name }} </span>
        <span class="column"> {{ item.status }} </span>
      </div>
    </div>
  </section>
</main>
